<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    >
</head>
<body>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <div class="container-fluid" id="content-main" style="position: absolute; top: 25%; bottom: 50%;">
        <h1 id="main" style="text-align:center">HANGMAN</h1>
        <div class="container-fluid" style="width: 40em">
            <form hx-post="/play" hx-swap="innerHTML" hx-target="#content-main">
                {% csrf_token %}
                <fieldset>
                    <label>
                        Word Size (2 to 23)
                        <input
                            name="word-size"
                            type="range"
                            value="50"
                        >
                    </label>
                  <input
                    type="submit"
                    value="Play"
                  >
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
