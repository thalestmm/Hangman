<div class="container" style="padding: 30px" id="word-placeholder">
    <h1 style="text-align: center">
        <strong style="font-family: 'Courier New'">{{ word_placeholder }}</strong>
    </h1>
    <br>
    <p style="text-align: center">
        {% for i in letters %}
        <span>  {{ i }}  </span>
        {% endfor %}
    </p>
</div>
<div class="grid" style="padding-right: 10em; padding-left: 5em">
    <div id="stats-area" style="justify-content: center; align-content: center">
        <h3 style="text-align: center">Vidas restantes</h3>
        <h1 style="text-align: center">{{ lives }}</h1>
    </div>
    <div id="input-area">
        <form hx-post="/update" hx-swap="innerHTML" hx-target="#content-main">
            {% csrf_token %}
            <fieldset>
                <label>
                    Letra
                    <input
                            name="letter-input"
                            aria-invalid="true"
                            aria-describedby="invalid-helper"
                    >
                    <small id="invalid-helper">
                     Escreva uma letra v√°lida!
                    </small>
                    <input
                            type="hidden"
                            name="remaining-lives"
                            value="{{ lives }}"
                    >
                    <input
                            type="hidden"
                            name="key"
                            value="{{ key }}"
                    >
                    <input
                            type="hidden"
                            name="available-letters"
                            value="{{ letters }}"
                    >
                    <input
                            type="hidden"
                            name="word-placeholder"
                            value="{{ word_placeholder }}"
                    >
                </label>
                <input
                        type="submit"
                        value="Tentar"
                >
            </fieldset>
        </form>
    </div>
</div>
